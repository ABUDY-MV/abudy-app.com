<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Abdulkadir's<br> Roman Numeral Converter</title>
                <style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f9;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}
.container {
text-align: center;
background-color: white;
padding: 40px;
border-radius: 10px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
width: 300px;
}
input, button {
padding: 10px;
margin: 10px 0;
font-size: 16px;
border-radius: 5px;
border: 1px solid #ccc;
width: 100%;
}
button {
background-color: #4CAF50;
color: white;
cursor: pointer;
}
button:hover {
background-color: #45a049;
}
#output {
margin-top: 20px;
font-size: 18px;
font-weight: bold;
color: #333;
}
</style>
<body>
<div class="container">
<h1>Abdulkadir'S Roman Numeral Converter</h1>
<input type="number" id="number" placeholder="Enter a number" />
<button id="convert-btn">Convert</button>
<p id="output"></p>
</div>
<script>
// Function to convert number to Roman numeral
function convertToRoman(num) {                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const romanNumerals = [
{ value: 1000, numeral: 'M' },
{ value: 900, numeral: 'CM' },
{ value: 500, numeral: 'D' },
{ value: 400, numeral: 'CD' },
{ value: 100, numeral: 'C' },
{ value: 90, numeral: 'XC' },
{ value: 50, numeral: 'L' },
{ value: 40, numeral: 'XL' },
{ value: 10, numeral: 'X' },
{ value: 9, numeral: 'IX' },
{ value: 5, numeral: 'V' },
{ value: 4, numeral: 'IV' },
{ value: 1, numeral: 'I' }
];
let result = '';
for (let i = 0; i < romanNumerals.length; i++) {
while (num >= romanNumerals[i].value) {
result += romanNumerals[i].numeral;
num -= romanNumerals[i].value;
}
}
return result;
}
// Event listener for the Convert button
document.getElementById('convert-btn').addEventListener('click', function() {
const numberInput = document.getElementById('number').value;
const outputElement = document.getElementById('output');
const number = parseInt(numberInput, 10);

// Handle edge cases and invalid inputs
if (isNaN(number) || numberInput === '') {
outputElement.textContent = "Please enter a valid number";
} else if (number < 1) {
outputElement.textContent = "Please enter a number greater than or equal to 1";
} else if (number >= 4000) {
outputElement.textContent = "Please enter a number less than or equal to 3999";
} else {
outputElement.textContent = convertToRoman(number);
}
});
</script>
</body>
</html>
